<div style="margin: 30px;">
  <mat-card>
    <h1>Log</h1>
    <app-my-messages [messages]="messages" (clearClick)="clear()" (refreshClick)="refresh()"></app-my-messages>
    <h2>Send new message</h2>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="username" type="text" placeholder="Enter your name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 90%">
          <textarea matInput [(ngModel)]="textfield" (keyup.enter)="send()" placeholder="Insert message"></textarea>
      </mat-form-field>
      <button style="width: 10%" mat-flat-button style="margin-left: 10px" color="primary" (click)="send()">Send</button>
    </div>
  </mat-card>
</div>
